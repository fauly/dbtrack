<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Boots Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .grid-item {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Cafe Dashboard</h1>
        <div class="grid">
            <a href="/daily-report" class="grid-item">Daily Report</a>
            <a href="/archived-reports" class="grid-item">Archived Reports</a>
            <a href="/inventory" class="grid-item">Inventory</a>
            <a href="/tasks" class="grid-item">Tasks</a>
            <a href="/settings" class="grid-item">Settings</a>
        </div>
    </div>
</body>
</html>
