<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .log {
            margin-bottom: 10px;
        }
        .checkbox {
            margin-bottom: 10px;
        }
        label {
            margin-left: 8px;
        }
        .strike {
            text-decoration: line-through;
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("/api/daily-report");
            const data = await response.json();
            loadFormData(data);
        });

        async function updateField(field, value) {
            await fetch("/api/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ field, value }),
            });
        }

        function loadFormData(data) {
            document.querySelectorAll("input[type='text']").forEach((input) => {
                const key = input.dataset.field;
                if (data[key]) input.value = data[key];
            });
            document.querySelectorAll("input[type='checkbox']").forEach((checkbox) => {
                const key = checkbox.dataset.field;
                if (data[key]) checkbox.checked = data[key] === "true";
            });
        }

        document.querySelectorAll("input").forEach((input) => {
            input.addEventListener("change", (e) => {
                const field = e.target.dataset.field;
                const value = e.target.type === "checkbox" ? e.target.checked : e.target.value;
                updateField(field, value);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Daily Report</h1>

        <div class="section">
            <h2>Temperature Logs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Fridge Temperature</th>
                        <th>Freezer Temperature</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>8:00 AM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_8"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_8"></td></tr>
                    <tr><td>9:00 AM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_9"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_9"></td></tr>
                    <tr><td>10:00 AM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_10"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_10"></td></tr>
                    <tr><td>11:00 AM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_11"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_11"></td></tr>
                    <tr><td>12:00 PM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_12"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_12"></td></tr>
                    <tr><td>1:00 PM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_1"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_1"></td></tr>
                    <tr><td>2:00 PM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_2"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_2"></td></tr>
                    <tr><td>3:00 PM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_3"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_3"></td></tr>
                    <tr><td>4:00 PM</td><td><input type="text" placeholder="°C" data-field="fridge_temp_4"></td><td><input type="text" placeholder="°C" data-field="freezer_temp_4"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Cleaning Checks</h2>
            <div class="checkbox">
                <input type="checkbox" data-field="opening_clean" id="opening-clean">
                <label for="opening-clean">Opening Clean</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" data-field="midday_clean" id="midday-clean">
                <label for="midday-clean">Midday Clean</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" data-field="end_of_day_clean" id="end-of-day-clean">
                <label for="end-of-day-clean">End of Day Clean</label>
            </div>
        </div>

        <div class="section">
            <h2>Additional Checks</h2>
            <div class="checkbox">
                <input type="checkbox" data-field="grey_water" id="grey-water">
                <label for="grey-water">Grey Water Emptied</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" data-field="bin_emptied" id="bin-emptied">
                <label for="bin-emptied">Bin Emptied</label>
            </div>
        </div>

    </div>
</body>
</html>
