{% extends "index.html" %}
{% block content %}
<div class="content-wrapper">
    <div class="conversion-controls">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search conversions...">
            <button id="add-entry-button" class="primary-button">Add Conversion</button>
        </div>
        
        <div class="filter-container">
            <h4>Filter by Reference Unit:</h4>
            <div id="type-filters" class="reference-filters"></div>
        </div>

        <div class="calculator-container">
            <h3>Conversion Calculator</h3>
            <div class="calculator-form">
                <input type="number" id="convert-amount" placeholder="Amount">
                <select id="from-unit"></select>
                <span class="arrow">âžœ</span>
                <select id="to-unit"></select>
                <button id="convert-button" class="primary-button">Convert</button>
            </div>
            <div id="conversion-result" class="result"></div>
        </div>
    </div>

    <div class="table-container">
        <table id="conversion-table">
            <thead>
                <tr>
                    <th data-column="unit_name">Unit</th>
                    <th data-column="reference_unit_amount">Amount</th>
                    <th data-column="reference_unit_name">Reference Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="conversion-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Add Conversion</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="unit">Unit Name:</label>
                <input type="text" id="unit" required>
            </div>
            <div class="form-group">
                <label for="value">Reference Unit Amount:</label>
                <input type="number" id="value" required step="0.001">
            </div>
            <div class="form-group">
                <label for="reference-unit">Reference Unit:</label>
                <input type="text" id="reference-unit" required>
            </div>
        </div>
        <div class="modal-footer">
            <button id="cancel-button" class="secondary-button">Cancel</button>
            <button id="save-button" class="primary-button">Save</button>
        </div>
    </div>
</div>
{% endblock %}
