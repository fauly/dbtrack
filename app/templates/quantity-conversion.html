<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Conversion</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Quantity Conversion Table</h1>
        
        <!-- Unit Conversion Calculator -->
        <div class="conversion-calculator">
            <h2>Convert Units</h2>
            <div class="calculator-form">
                <input type="number" id="convert-amount" placeholder="Amount">
                <select id="from-unit"></select>
                <span>to</span>
                <select id="to-unit"></select>
                <button id="convert-button">Convert</button>
                <div id="conversion-result"></div>
            </div>
        </div>

        <div class="filter-section">
            <div id="type-filters">
                <!-- Unit type filters will be added dynamically -->
            </div>
            <div id="checkbox-filters">
                <!-- Reference unit filters will be added dynamically -->
            </div>
            <input type="text" id="search-input" placeholder="Search conversions...">
        </div>
        
        <table id="conversion-table">
            <thead>
                <tr>
                    <th data-column="unit_name">Unit Name</th>
                    <th data-column="reference_unit_amount">Reference Unit Amount</th>
                    <th data-column="reference_unit_name">Reference Unit Name</th>
                    <th data-column="unit_type">Unit Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        
        <button id="add-entry-button">Add New Conversion</button>
    </div>
    
    <!-- Modal for Adding/Editing Conversions -->
    <div id="conversion-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add/Edit Conversion</h2>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <input type="text" id="unit">
            </div>
            <div class="form-group">
                <label for="reference-unit">Reference Unit Name:</label>
                <input type="text" id="reference-unit">
            </div>
            <div class="form-group">
                <label for="value">Reference Unit Amount:</label>
                <input type="number" id="value">
            </div>
            <div class="form-group">
                <label for="unit-type">Unit Type:</label>
                <select id="unit-type">
                    <option value="mass">Mass</option>
                    <option value="volume">Volume</option>
                    <option value="length">Length</option>
                    <option value="count">Count</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="save-button" class="primary-button">Save</button>
                <button id="cancel-button" class="secondary-button">Cancel</button>
            </div>
        </div>
    </div>    
    
    <script src="/static/js/quantity-conversion.js"></script>
</body>
</html>
