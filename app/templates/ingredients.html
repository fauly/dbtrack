<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Reference</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ingredient Reference Table</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search ingredients...">
        </div>
        <table id="ingredient-table">
            <thead>
                <tr>
                    <th>Ingredient Name</th>
                    <th>Allergens</th>
                    <th>Dietary Mentions</th>
                    <th>Source</th>
                    <th>Lead Time</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        <button id="add-entry-button" class="primary-button">Add New Ingredient</button>
    </div>

    <!-- Modal for Adding/Editing Ingredients -->
    <div id="ingredient-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add/Edit Ingredient</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label>Dietary Mentions:</label>
                <div id="dietary-mentions">
                    <label><input type="checkbox" value="vegan"> Vegan</label>
                    <label><input type="checkbox" value="vegetarian"> Vegetarian</label>
                    <label><input type="checkbox" value="dairy-free"> Dairy-Free</label>
                    <label><input type="checkbox" value="gluten-free"> Gluten-Free</label>
                    <label><input type="checkbox" value="nut-free"> Nut-Free</label>
                    <label><input type="checkbox" value="egg-free"> Egg-Free</label>
                </div>
            </div>
            <div class="form-group">
                <label>Allergens:</label>
                <div id="allergens">
                    <label><input type="checkbox" value="peanuts"> Peanuts</label>
                    <label><input type="checkbox" value="tree-nuts"> Tree Nuts</label>
                    <label><input type="checkbox" value="milk"> Milk</label>
                    <label><input type="checkbox" value="eggs"> Eggs</label>
                    <label><input type="checkbox" value="fish"> Fish</label>
                    <label><input type="checkbox" value="shellfish"> Shellfish</label>
                    <label><input type="checkbox" value="soy"> Soy</label>
                </div>
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source">
            </div>
            <div class="form-group">
                <label for="lead-time">Lead Time:</label>
                <input type="text" id="lead-time">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" step="0.01">
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select id="unit">
                    <!-- Units will be dynamically populated -->
                </select>
            </div>
            <div class="form-group">
                <label for="cost">Cost:</label>
                <input type="number" id="cost" step="0.01">
            </div>
            <div class="modal-actions">
                <button id="save-button" class="primary-button">Save</button>
                <button id="cancel-button" class="secondary-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/js/ingredients.js"></script>
</body>
</html>
