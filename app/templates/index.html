<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Boots Dashboard</title>
    <!-- Link to style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Additional inline styles for quick customization */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust height to exclude nav and margin */
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card a {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #1abc9c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Dirty Boots Dashboard</h1>
    <div class="container">
        <div class="card">
            <h2>Welcome to Dirty Boots</h2>
            <p>Select a tool to get started:</p>
            <a href="/daily-report">Daily Report</a>
            <a href="/quantity-conversion">Quantity Conversions</a>
        </div>
    </div>
</body>
</html>
