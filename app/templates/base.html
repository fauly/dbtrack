<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS (via CDN for simplicity) -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

    <title>{% block title %}Dirty Boots Café{% endblock %}</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home.index') }}">Dirty Boots Café</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('daily.index') }}">Daily Logs</a>
            </li>
    
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Data References
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('quantities.index') }}">Quantities</a></li>
                <li><a class="dropdown-item" href="{{ url_for('ingredients.index') }}">Ingredients</a></li>
                <!-- Future additions like Ingredients, Units, etc. -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!-- Main content -->
    <main class="container mb-auto">
      {% block content %}
      <!-- individual pages inject here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 bg-light">
      <div class="container text-center">
        <small>&copy; {{ current_year }} - Dirty Boots Café</small>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle (Popper + JS) -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
    ></script>
    
    {% block scripts %}
    {% endblock %}
  </body>
</html>
