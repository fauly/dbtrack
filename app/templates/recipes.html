<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Book</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search recipes...">
        </div>
        <table id="recipe-table">
            <thead>
                <tr>
                    <th>Recipe Name</th>
                    <th>Servings Type</th>
                    <th>Servings Count</th>
                    <th>Tags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        <button id="add-entry-button" class="primary-button">Add New Recipe</button>
    </div>

    <!-- Modal for Adding/Editing Recipes -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add/Edit Recipe</h2>

            <div class="form-group">
                <label for="name">Recipe Name:</label>
                <input type="text" id="name">
            </div>

            <div class="form-group">
                <label for="servings-type">Servings Type:</label>
                <input type="text" id="servings-type" list="servings-list" placeholder="Type or select a serving type">
                <datalist id="servings-list">
                    <!-- Servings type options dynamically populated -->
                </datalist>
            </div>

            <div class="form-group">
                <label for="servings-count">Servings Count:</label>
                <input type="number" id="servings-count" step="1" min="1">
            </div>

            <div class="form-group">
                <label>Tags:</label>
                <input type="text" id="tag-input" placeholder="Type a tag and press enter">
                <div id="tag-container"></div>
            </div>

            <div class="form-group">
                <label>Ingredients:</label>
                <table id="ingredient-table">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows dynamically populated -->
                    </tbody>
                </table>
                <button id="add-ingredient-button" class="secondary-button">+ Add Ingredient</button>
            </div>

            <div class="form-group">
                <label>Steps:</label>
                <div id="step-container">
                    <!-- Steps dynamically populated -->
                </div>
                <button id="add-step-button" class="secondary-button">+ Add Step</button>
            </div>

            <div class="modal-actions">
                <button id="save-button" class="primary-button">Save</button>
                <button id="cancel-button" class="secondary-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/js/recipes.js"></script>
</body>
</html>
