<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-section input[type="date"] {
            padding: 5px;
            font-size: 16px;
        }
        .strike {
            text-decoration: line-through;
            color: red;
        }
        .completion-time {
            color: green;
            margin-left: 10px;
            font-style: italic;
        }
    </style>
    <script src="/static/js/functions.js"></script>
    <script src="/static/js/daily.js"></script>    
</head>
<body>
    <div class="container">
        <h1>Daily Report</h1>
        <div class="search-section">
            <label for="date-input">Select a date:</label>
            <input type="date" id="date-input">
            <button id="fetch-report">Fetch Report</button>
        </div>
        <h2 id="report-date">No report selected</h2>
        <div id="report-form" style="display: none;">
            <!-- The report form will be dynamically populated -->
        </div>
        <div id="last-edited" style="text-align: center; margin-top: 20px; font-style: italic; color: gray;">
            Last edited: Not yet edited
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dateInput = document.getElementById("date-input");
            const today = new Date().toISOString().split("T")[0];
            dateInput.value = today;

            // Automatically fetch today's report when the page loads
            fetchReport(today);
        });
    </script>
</body>
</html>
